x-params:
  $ref: 'https://raw.githubusercontent.com/patrickmcclory/gogs-api-draft/master/param/common.yaml#'
x-resp:
  $ref: 'https://raw.githubusercontent.com/patrickmcclory/gogs-api-draft/master/resp/common.yaml#'
x-api:
  /repos/search:
    get:
      responses:
        default:
          description: Unknown Error
  /repos/migrate:
    post:
      security:
        $ref: '#/x-sec/x-model/tokenAuth'
      responses:
        default:
          $ref: '#/x-resp/Default'
  /repos/{username}/{reponame}:
    x-params:
      - $ref: '#/x-params/Username'
      - $ref: '#/x-params/Reponame'
    get:
      security:
        $ref: '#/x-sec/x-model/tokenAuth'
      responses:
        default:
          description: Unknown Error
    delete:
      security:
        $ref: '#/x-sec/x-model/tokenAuth'
      responses:
        default:
          $ref: '#/x-resp/Default'
  /repos/{username}/{reponame}/hooks:
    x-params:
      - $ref: '#/x-params/Username'
      - $ref: '#/x-params/Reponame'
    get:
      security:
        $ref: '#/x-sec/x-model/tokenAuth'
      responses:
        default:
          $ref: '#/x-resp/Default'

    post:
      security:
        $ref: '#/x-sec/x-model/tokenAuth'
      responses:
        default:
          $ref: '#/x-resp/Default'
  /repos/{username}/{reponame}/hooks/{id}:
    x-params:
      - $ref: '#/x-params/Username'
      - $ref: '#/x-params/Reponame'
      - $ref: '#/x-params/HookID'
    patch:
      security:
        $ref: '#/x-sec/x-model/tokenAuth'
      responses:
        default:
          $ref: '#/x-resp/Default'
    delete:
      security:
        $ref: '#/x-sec/x-model/tokenAuth'
      responses:
        default:
          $ref: '#/x-resp/Default'
  /repos/{username}/{reponame}/collaborators/{collaborator}:
